<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Interactive Website</title>
    <style>
        body {
            background: linear-gradient(#ffafbd, #ffc3a0);
            color: #fff;
            font-family: Arial, sans-serif;
            overflow: hidden;
            text-align: center;
        }
        h1 { margin-top: 50px; }
        button {
            background-color: #ff6b6b;
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        .heart, .bear { 
            position: absolute;
            animation: float 5s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% {
                transform: translateY(-10px);
            }
            50% {
                transform: translateY(10px);
            }
        }
    </style>
</head>
<body>
    <h1>Valentine's Day Interactive Website</h1>
    <div id="questions">
        <div class="question" id="likeMe">
            <p>Do you like me?</p>
            <button onclick="showNext('loveMeter')">Yes</button>
            <button onclick="showNext('valentineOffer')">No</button>
        </div>
        <div class="question" id="loveMeter" style="display:none;">
            <p>How much do you love me?</p>
            <input type="range" min="1" max="100" value="50" class="slider" id="loveLevel">
            <p>Love Level: <span id="levelValue">50</span>%</p>
            <button onclick="showNext('valentineOffer')">Submit</button>
        </div>
        <div class="question" id="valentineOffer" style="display:none;">
            <p>Will you be my Valentine?</p>
            <button onclick="celebrate()">Of Course!</button>
            <button onclick="document.getElementById('questions').innerHTML=''">Not Today</button>
        </div>
    </div>
    <div id="celebrationScreen" style="display:none;">
        <h1>‚ù§Ô∏è YAY! Happy Valentine's Day Jasmin! ‚ù§Ô∏è</h1>
        <div class="explosion">üéÜ‚ú®üíñüí•</div>
    </div>
    <script>
        function showNext(id) {
            document.querySelectorAll('.question').forEach(q => q.style.display = 'none');
            document.getElementById(id).style.display = 'block';
        }

        const loveLevel = document.getElementById('loveLevel');
        loveLevel.oninput = function() {
            document.getElementById('levelValue').innerText = this.value;
        }

        function celebrate() {
            document.getElementById('questions').style.display = 'none';
            document.getElementById('celebrationScreen').style.display = 'block';
        }
    </script>
    <div class="heart" style="top: 10px; left: 10%;">‚ù§Ô∏è</div>
    <div class="bear" style="top: 20px; right: 10%;">üêª</div>
</body>
</html>
