<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Valentine's Day Interactive Experience</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f8ff; text-align: center; }
        .hidden { display: none; }
        .heart { color: red; font-size: 2em; animation: float 3s infinite; }
        @keyframes float { 0% { transform: translatey(0); } 50% { transform: translatey(-20px); } 100% { transform: translatey(0); } }
    </style>
</head>
<body>
    <h1>Welcome to the Valentine's Day Interactive Experience!</h1>
    <div id="questions">
        <h2>Answer These Questions:</h2>
        <div id="question1">
            <p>What is your love language?</p>
            <input type="text" id="answer1">
        </div>
        <div id="question2" class="hidden">
            <p>Describe your ideal date!</p>
            <input type="text" id="answer2">
        </div>
        <div id="question3" class="hidden">
            <p>What does love mean to you?</p>
            <input type="text" id="answer3">
        </div>
        <button id="next">Next</button>
    </div>
    <div id="loveMeter" class="hidden">
        <h2>Your Love Meter!</h2>
        <input type="range" id="loveInput" min="0" max="100" value="50">
        <p id="loveLevel">50%</p>
    </div>
    <div id="celebrationScreen" class="hidden">
        <h2>❤️ Love Celebration! ❤️</h2>
        <p>Thank you for sharing your thoughts!</p>
        <div class="hearts">
            <span class="heart">❤️</span>
            <span class="heart">❤️</span>
            <span class="heart">❤️</span>
        </div>
    </div>
    <script>
        let currentQuestion = 0;
        const questions = document.getElementById('questions');
        const loveMeter = document.getElementById('loveMeter');
        const celebrationScreen = document.getElementById('celebrationScreen');
        const nextButton = document.getElementById('next');

        nextButton.addEventListener('click', () => {
            if (currentQuestion === 0) {
                questions.children[0].classList.add('hidden');
                questions.children[1].classList.remove('hidden');
            } else if (currentQuestion === 1) {
                questions.children[1].classList.add('hidden');
                questions.children[2].classList.remove('hidden');
            } else if (currentQuestion === 2) {
                questions.classList.add('hidden');
                loveMeter.classList.remove('hidden');
            } else if (currentQuestion === 3) {
                loveMeter.classList.add('hidden');
                celebrationScreen.classList.remove('hidden');
            }
            currentQuestion++;
        });

        const loveInput = document.getElementById('loveInput');
        const loveLevel = document.getElementById('loveLevel');
        loveInput.addEventListener('input', () => {
            loveLevel.innerText = loveInput.value + '%';
        });
    </script>
</body>
</html>
